<h1>Home Page - {{ home.title }}</h1>
    <p>Description : <input type="text" ng-model="description"></p>
    <p>Priority (1-5): <input type="text" ng-model="priority"></p>
    <p><button type="button" class="btn btn-default" ng-click=home.addTask()>Add Default Task</button></p>
    <p><button type="button" class="btn btn-default" ng-click=home.cfjsSubmit("HELLO")>Say hello</button></p>
